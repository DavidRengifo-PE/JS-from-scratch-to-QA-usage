<!DOCTYPE html>
<html>
<head>
  <title>Div Element</title>
  <link rel="stylesheet" href="L9Ex9DivElement.css">
</head>
<body>
  <div class="red"></div>
  <div class="green"></div>  

  <div class="feedback">
    <p class="text1">Satisfied with our service?</p>
    <button class="btn1">Yes</button>
    <button class="btn2">No</button>
  </div>
  <div class="ad">
    <p class="text2">Install YouTube Music</p>
    <p class="text3">Add YouTube Music to your desktop for quick and easy access</p>
  </div>

  <div class="status-box">
    <img class="profile1" src="../thumbnails/nailong.jpg">
    <input class="status-field" type="text" placeholder="What's happening?"> 
    <button class="tw-btn">Tweet</button>
  </div>

  <div class="friend">
    <img class="profile2" src="../thumbnails/carmen.jpg">
    <p class="name">Carmen</p>
    <p class="description">2 mutual friends</p>
    <button class="add-btn">Add Friend</button>
  </div>

  <div class="friend">
    <img class="profile2" src="../thumbnails/david.jpg">
    <p class="name">David</p>
    <p class="description">3 mutual friends</p>
    <button class="add-btn">Add Friend</button>
  </div>

  <div class="friend">
    <img class="profile2" src="../thumbnails/angie.jpg">
    <p class="name">Angie</p>
    <p class="description">4 mutual friends</p>
    <button class="add-btn">Add Friend</button>
  </div>

  <div class="google-search">
    <img class="logo" src="../thumbnails/Google_logo.png">
  </div>
  <div class="google-search2">
    <input class="tbox3" type="text" placeholder="Search Google or type a URL">
  </div>
  <div class="google-search3">
    <button class="searchlucky-btn">Google Search</button>
    <button class="searchlucky-btn">I'm Feeling Lucky</button>
  </div>
</body>
</html>

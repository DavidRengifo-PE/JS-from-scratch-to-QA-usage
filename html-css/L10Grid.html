<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grid Practice</title>
    <link rel="stylesheet" href="L10Grid.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>

  <body style="padding-bottom: 200px">
    <div style="
      display: grid;
      grid-template-columns: 100px 100px;
      ">
      <div style="background-color: lightblue;">div 1</div>
      <div style="background-color: lightpink;">div 2 <p>text</p></div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 100px 200px;
      ">
      <div style="background-color: lightblue;">100px</div>
      <div style="background-color: lightpink;">100px <p>text</p></div>
      <div style="background-color: lightblue;">200px</div>
      <div style="background-color: lightpink;">100px</div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr ;
      ">
      <div style="background-color: lightblue;">100px</div>
      <div style="background-color: lightpink;">1fr </div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr 2fr;
      ">
      <div style="background-color: lightblue;">100px</div>
      <div style="background-color: lightpink;">1fr </div>
      <div style="background-color: rgb(182, 236, 255);">2fr</div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 40px;
      ">
      <div style="background-color: lightblue; height: 200px;">1fr</div>
      <div style="background-color: lightpink; height: 200px;">1fr </div>
      <div style="background-color: lightblue; height: 200px;">1fr</div>
      <div style="background-color: lightpink; height: 200px;">1fr </div>
      <div style="background-color: lightblue; height: 200px;">1fr</div>
      <div style="background-color: lightpink; height: 200px;">1fr </div>
    </div>

    <div style="
      display: grid;
      grid-template-columns: 200px 75px;
      padding-top: 25px;">
      <div style="background-color: lightblue;">200px</div>
      <div style="background-color: pink;">75px</div>
    </div>

    <div style="
      display: grid;
      grid-template-columns: 50px 1fr 75px;
      padding-top: 25px;">
      <div style="background-color: lightblue;">col1</div>
      <div style="background-color: pink;">col2</div>
      <div style="background-color: lightblue;">col3</div>
    </div>

    <div style="
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 10px;
      padding-top: 25px;">
      <div style="background-color: lightblue;">col1</div>
      <div style="background-color: pink;">col2</div>
      <div style="background-color: lightblue;">col3</div>
      <div style="background-color: pink;">col4</div>
      <div style="background-color: lightblue;">col1</div>
      <div style="background-color: pink;">col2</div>
      <div style="background-color: lightblue;">col3</div>
      <div style="background-color: pink;">col4</div>
    </div>

  </body>
</html>

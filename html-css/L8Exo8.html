<!DOCTYPE html>
<html>
  <head>
    <title>Display/Inline Block</title>
    <link rel="stylesheet" href="L8Exo8.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <input class="tbox1" type="text" placeholder="Name">
    <input class="tbox2" type="text" placeholder="Email">

    <p class="text">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
    <button class="btn1">Yes</button>
    <button class="btn2">No</button>

    <img class="logo" src="../thumbnails/Google_logo.png">
    <input class="tbox3" type="text" placeholder="Search Google or type a URL">

    <input class="tbox4" type="text" placeholder="First name">
    <input class="tbox5" type="text" placeholder="Last name">
    <input class="tbox6" type="text" placeholder="Email">
    <button class="btn3">Sign Up</button>

    <p class="text2">Request a ride now</p>
    <input class="tbox7" type="text" placeholder="Enter pickup location">
    <input class="tbox8" type="text" placeholder="Enter destination">    
    <button class="btn4">Sign Up</button>
    <button class="btn5">Sign Up</button>

  </body>
</html>
